<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hyper-karting</title>
</head>
<body>
    <div class='bg-black grid w-full pt-5 pb-5 sm:hidden'>
        <img src='../images/hyperkaring_logo.png' alt="logo" class="place-self-center"/>
      </div>
    <div class="sm:bg-[url('../images/hyperkating_bg.jpg')] bg-no-repeat bg-cover bg-gray-100 fixed sm:top-[0] top-[75px] inset-0 z-[-1] overflow-auto">
        <div class="p-5 sm:p-0 sm:py-10 sm:min-h-full flex items-center justify-center">
            <div class="p-5 flex flex-col bg-white rounded-xl shadow-sm sm:max-w-[550px] w-full sm:mx-auto sm:p-12">
                <div class="text-black text-2xl font-semibold mb-2.5 sm:text-center">
                    Registration Now
                </div>
                <div class="sm:mb-7 mb-5 font-normal text-base text-gray-500 sm:text-center">Create your profile with Hyper Karting To...</div>
                <div class="flex items-center mb-7">
                    
                    <div class="flex items-center text-gray-500 relative cursor-pointer">
                        <div class="rounded-full transition duration-500 ease-in-out h-14 w-14 py-3 border-2 border-white flex items-center justify-center bg-lime-500">
                            <img src="../images/Icon.svg" />
                        </div>
                    </div>

                    <div class="flex-auto h-2.5 transition duration-500 ease-in-out bg-lime-500 h-2.5"></div>
                    
                    <div class="flex items-center text-gray-500 relative cursor-auto">
                        <div class="rounded-full transition duration-500 ease-in-out h-14 w-14 py-3 border-2 border-white flex items-center justify-center bg-gray-300">
                            <img src="../images/Icon.svg" />
                        </div>
                    </div>    
                    
                    <div class="flex-auto h-2.5 transition duration-500 ease-in-out bg-gray-300 h-2.5"></div>
                    
                    <div class="flex items-center text-gray-500 relative cursor-auto">
                        <div class="rounded-full transition duration-500 ease-in-out h-14 w-14 py-3 border-2 border-white flex items-center justify-center bg-gray-300">
                            <img src="../images/Icon.svg" />
                        </div>
                    </div>    
                
                </div>
                <div class="flex items-center justify-between sm:mb-7 mb-10 flex-wrap">
                    <div class="bg-white border-slate-200 border rounded-lg p-1 flex items-center sm:mb-0 mb-2.5 w-full sm:w-[calc(50%_-_10px)]">
                        <div class="rounded p-3 bg-zinc-200 mr-3.5">
                            <img src="../images/adult.svg" />
                        </div>
                        <div>
                            <div class="text-lg	mb-1 leading-5">Adult</div>
                            <div class="text-xs	">Above 16 Year Old</div>
                        </div>
                    </div>
                    <div class="flex items-center bg-white border-slate-200 border rounded-lg p-1 w-full sm:w-[calc(50%_-_10px)]">
                        <div class="rounded p-3 bg-zinc-200 mr-3.5">
                            <img src="../images/junior.svg" />
                        </div>
                        <div>
                            <div class="text-lg	mb-1 leading-5">Junior</div>
                            <div class="text-xs	">Under 16 Years Old</div>
                        </div>
                    </div>
                </div>
                <div class="mb-5">
                    <div class="text-base font-semibold	mb-2.5">
                        Let's start with your email address:
                    </div>
                    <input
                    type="text"
                    name="email"
                    placeholder="Email"
                    class="border border-slate-200 rounded-lg py-3 px-4 outline-0 text-base text-slate-500 w-full"
                    />
                </div>
                <div class="flex items-center mb-10">
                    <input
                      type="checkbox"
                      name="tcs_agreed"
                      id="text"
                      class="w-4 h-4 mr-2.5 cursor-pointer"
                    />
                    <label for="text" class="text-slate-500 text-base leading-5 Ì£font-normal">Email Consent Text</label>
                </div>
                <button
                class="text-center self-center items-center p-2 border border-transparent text-medium font-semibold rounded shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 sm:min-w-[335px] min-w-[100%]">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
